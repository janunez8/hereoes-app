<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h2>Buscador</h2>
    <mat-form-field appearance="fill">
      <mat-label>Buscar héroe</mat-label>
      <input type="text" placeholder="Nombre de un heroe..." aria-label="Number" matInput [(ngModel)]="termino"
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && termino" value="">
          No se encontro nada parecido a "{{termino}}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<div>
  <pre>{{heroeBuscado | json}}</pre>
</div>
